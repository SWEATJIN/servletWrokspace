<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie 의 맵핑 경로에 따른 저장영역 설정 및 추출 - setPath</title>
</head>
<body>
   <h1>Cookie 의 맵핑 경로에 따른 저장영역 설정 및 추출 - setPath</h1>
   <hr>
   
   <form action="simpleCalculator2" method="post">
      <div>
         <label>누적합 :
            <input type="text" name = "tot" disabled="disabled" value = 0>
         </label>
      </div>
      <div>
         <label>NUM :
            <input type="text" name = "num">
         </label>
      </div>
      
      <button name = "operator" value = "+">+</button>
   </form>
</body>
</html>
